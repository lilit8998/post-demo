<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Save Post</title>
</head>
<body>
<form action="/post/save" method="post">
    <input type="hidden" name="id" th:if="${post != null}" th:value="${post.id}">
    <input type="text" name="title" th:value="${post.title}"><br>
    <textarea name="description" th:text="${post.description}"></textarea><br>
    <input type="text" name="date" th:value="${post.date}"><br>
    <input type="submit" value="Save"/>

</form>
</body>
</html>
